<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gdviz Cytoscape Viewer</title>
    <link rel="icon" href="data:," />
</head>

<body style="margin:0">
    <div
        style="display:flex;gap:8px;padding:8px;border-bottom:1px solid #eee;align-items:center;font-family:system-ui,sans-serif;">
        <label style="font-size:13px;color:#333;display:flex;gap:6px;align-items:center;">
            Mode
            <select id="mode" style="padding:6px 8px;border:1px solid #ddd;border-radius:4px;">
                <option value="default">Default</option>
                <option value="exec">Execution flow</option>
                <option value="modules">Modules</option>
                <option value="datastruct">Data structures</option>
            </select>
        </label>
        <input id="search" type="text" placeholder="Search id/module/labelâ€¦"
            style="flex:1;padding:6px 8px;border:1px solid #ddd;border-radius:4px;" />
        <label style="font-size:12px;color:#333;display:flex;gap:6px;align-items:center;">
            <input id="hide-nonmatching" type="checkbox" /> hide non-matching
        </label>
        <button id="clear"
            style="padding:6px 10px;border:1px solid #ddd;border-radius:4px;background:#fafafa;cursor:pointer;">Clear</button>
        <span id="status" style="color:#666;font-size:12px"></span>
    </div>
    <div style="display:flex;width:100vw;height:calc(100vh - 44px);">
        <div id="app" style="flex:1;border-right:1px solid #eee;"></div>
        <div id="details" style="width:360px;padding:10px;font:13px system-ui,sans-serif;overflow:auto"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
