<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeViz (TS)</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
        }

        :root {
            --sidebar-width: 360px;
            --widgets-width: 280px;
        }

        .shell {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: var(--widgets-width) 1fr var(--sidebar-width);
            grid-template-areas: 'toolbar graph sidebar';
            height: 100%;
        }

        .toolbar {
            grid-area: toolbar;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            padding: 10px;
            border-right: 1px solid #e5e7eb;
            font-family: sans-serif;
            overflow: auto;
            min-width: 240px;
        }

        .toolbar label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toolbar #searchBox {
            width: 100%;
        }

        .graph {
            grid-area: graph;
            position: relative;
        }

        #cy {
            width: 100%;
            height: 100%;
        }

        .sidebar {
            grid-area: sidebar;
            border-left: 1px solid #e5e7eb;
            padding: 10px;
            font-family: sans-serif;
            overflow: auto;
            min-width: 340px;
            position: relative;
        }

        .resizer {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
        }

        .resizer::after {
            content: "";
            position: absolute;
            left: 2px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }

        /* Tooltip base class used by Floating UI */
        .codeviz-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.35;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 320px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div id="app" class="shell">
        <div class="toolbar">
            <div id="layoutInfo">Layout: …</div>
            <label>layout
                <select id="layoutSelect">
                    <option value="elk-then-fcose">ELK → fCoSE</option>
                    <option value="elk">ELK</option>
                    <option value="fcose">fCoSE</option>
                </select>
            </label>
            <!-- Hybrid submode removed: constrained mode no longer supported; sequential is default -->
            <div id="modeInfo">Mode: …</div>
            <label><input type="checkbox" id="toggleCalls" checked /> calls</label>
            <label><input type="checkbox" id="toggleImports" checked /> imports</label>
            <label><input type="checkbox" id="toggleFunctions" checked /> functions</label>
            <label><input type="checkbox" id="toggleClasses" checked /> classes</label>
            <label><input type="checkbox" id="toggleVariables" checked /> variables</label>
            <label>filter
                <select id="filterMode">
                    <option value="fade" selected>fade</option>
                    <option value="hide">hide</option>
                </select>
            </label>
            <select id="modeSelect">
                <option value="explore">Explore</option>
                <option value="modules">Modules</option>
            </select>
            <button id="refineBtn" title="Re-run layout optimization">Re-layout</button>
            <input type="search" id="searchBox" placeholder="Search…" />
            <div id="chat" style="border-top: 1px solid #e5e7eb; padding-top: 8px; display:flex; flex-direction:column; flex:1; min-height:0;">
                <div style="font-weight:600; margin-bottom:6px;">Chat</div>
                <div id="chatMessages"
                    style="display:flex; flex-direction:column; gap:6px; overflow:auto; border:1px solid #e5e7eb; padding:6px; border-radius:6px; background:#fafafa; flex:1; min-height:0;">
                </div>
                <form id="chatForm" style="margin-top:6px; display:flex; gap:6px;">
                    <input type="text" id="chatInput" placeholder="Ask the assistant…" autocomplete="off"
                        style="flex:1;" />
                    <button id="chatSendBtn" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="graph">
            <div id="cy"></div>
        </div>
        <aside class="sidebar">
            <div id="details"></div>
        </aside>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
