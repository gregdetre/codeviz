<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeViz (TS)</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
        }

        :root {
            --sidebar-width: 360px;
        }

        .shell {
            display: grid;
            grid-template-rows: 40px 1fr;
            grid-template-columns: 1fr var(--sidebar-width);
            grid-template-areas: 'toolbar toolbar' 'graph sidebar';
            height: 100%;
        }

        .toolbar {
            grid-area: toolbar;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 10px;
            border-bottom: 1px solid #e5e7eb;
            font-family: sans-serif;
        }

        .graph {
            grid-area: graph;
            position: relative;
        }

        #cy {
            width: 100%;
            height: 100%;
        }

        .sidebar {
            grid-area: sidebar;
            border-left: 1px solid #e5e7eb;
            padding: 10px;
            font-family: sans-serif;
            overflow: auto;
            min-width: 340px;
            position: relative;
        }

        .resizer {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
        }

        .resizer::after {
            content: "";
            position: absolute;
            left: 2px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
    </style>
</head>

<body>
    <div id="app" class="shell">
        <div class="toolbar">
            <div id="layoutInfo">Layout: …</div>
            <label>layout
                <select id="layoutSelect">
                    <option value="elk-then-fcose">ELK → fCoSE</option>
                    <option value="elk">ELK</option>
                    <option value="fcose">fCoSE</option>
                </select>
            </label>
            <label id="hybridModeLabel" style="display:none;">refine
                <select id="hybridModeSelect">
                    <option value="sequential">sequential</option>
                    <option value="constrained">constrained</option>
                </select>
            </label>
            <div id="modeInfo">Mode: …</div>
            <label><input type="checkbox" id="toggleCalls" checked /> calls</label>
            <label><input type="checkbox" id="toggleImports" checked /> imports</label>
            <label><input type="checkbox" id="toggleFunctions" checked /> functions</label>
            <label><input type="checkbox" id="toggleClasses" checked /> classes</label>
            <label><input type="checkbox" id="toggleVariables" checked /> variables</label>
            <label>filter
                <select id="filterMode">
                    <option value="fade" selected>fade</option>
                    <option value="hide">hide</option>
                </select>
            </label>
            <select id="modeSelect">
                <option value="default">Default</option>
                <option value="explore">Explore</option>
                <option value="modules">Modules</option>
            </select>
            <button id="refineBtn" title="Run fCoSE refinement">Refine</button>
            <input type="search" id="searchBox" placeholder="Search…" />
        </div>
        <div class="graph">
            <div id="cy"></div>
        </div>
        <aside class="sidebar">
            <div id="details"></div>
        </aside>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
