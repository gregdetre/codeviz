<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <meta name="application-name" content="CodeViz (TS)" />
    <meta name="description" content="Interactive codebase visualization (calls, modules, dependencies)." />
    <meta property="og:title" content="CodeViz (TS)" />
    <meta property="og:description" content="Interactive visualization of your codebase with Cytoscape.js." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/vscode.svg" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" href="/img/vscode.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/img/vscode.svg" />
    <title>CodeViz (TS)</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
            background: #ffffff;
            color: #111111;
        }

        :root {
            --sidebar-width: 360px;
            --widgets-width: 280px;
            color-scheme: light;
        }

        .shell {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: var(--widgets-width) 1fr var(--sidebar-width);
            grid-template-areas: 'toolbar graph sidebar';
            height: 100%;
        }

        .toolbar {
            grid-area: toolbar;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            padding: 10px;
            border-right: 1px solid #e5e7eb;
            font-family: sans-serif;
            overflow: auto;
            min-width: 240px;
        }

        .toolbar label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toolbar #searchBox {
            width: 100%;
        }

        /* Search dropdown */
        .searchbox-container {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            max-height: 300px;
            overflow: auto;
            z-index: 20;
        }

        .search-result-item {
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            cursor: pointer;
        }

        .search-result-item:hover {
            background: #f3f4f6;
        }

        .search-result-item.selected {
            background: #e5e7eb;
        }

        .search-result-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .search-result-badge {
            font-size: 11px;
            color: #374151;
            background: #e5e7eb;
            border-radius: 4px;
            padding: 1px 6px;
        }

        .search-result-meta {
            font-size: 12px;
            color: #6b7280;
        }

        .graph {
            grid-area: graph;
            position: relative;
            min-width: 300px;
            min-height: 240px;
        }

        #cy {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        .sidebar {
            grid-area: sidebar;
            border-left: 1px solid #e5e7eb;
            padding: 10px;
            font-family: sans-serif;
            overflow: auto;
            min-width: 340px;
            position: relative;
        }

        .resizer {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
        }

        .resizer::after {
            content: "";
            position: absolute;
            left: 2px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }

        /* Tooltip base class used by Floating UI */
        .codeviz-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.35;
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 320px;
            word-wrap: break-word;
        }

        /* Phosphor spinner animation */
        .cv-loading {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .cv-loading[hidden] {
            display: none;
        }

        .cv-loading .ph-spinner {
            display: inline-block;
            animation: cv-spin 1s linear infinite;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes cv-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .cv-loading .ph-spinner {
                animation: none;
            }
        }

        /* Gentle flash highlight for focused chat input triggered by Cmd/Ctrl+K */
        .cv-flash-focus {
            animation: cv-flash-focus 1s ease-out;
        }

        @keyframes cv-flash-focus {
            0% {
                background-color: #fff9c4;
                /* soft yellow */
            }

            100% {
                background-color: transparent;
            }
        }

        /* Error block styling for details pane */
        .cv-error {
            color: #b91c1c;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            margin-top: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="app" class="shell">
        <div class="toolbar">
            <div id="layoutInfo">Layout: …</div>
            <div id="annStatus" style="font-size:12px; color:#666;">Annotations: …</div>
            <label>layout
                <select id="layoutSelect">
                    <option value="elk-then-fcose">ELK → fCoSE</option>
                    <option value="elk">ELK</option>
                    <option value="fcose">fCoSE</option>
                </select>
            </label>
            <!-- Hybrid submode removed: constrained mode no longer supported; sequential is default -->
            <label><input type="checkbox" id="toggleGroupFolders" checked /> group folders</label>
            <label>filter
                <select id="filterMode">
                    <option value="fade" selected>fade</option>
                    <option value="hide">hide</option>
                </select>
            </label>
            <button id="recomputeLayoutBtn" title="Layout selection + neighbors (or all if none)">Recompute
                layout</button>
            <button id="recomputeAggressiveBtn"
                title="Aggressive layout for selection + neighbors (or all if none)">Aggressive recompute</button>
            <button id="recenterBtn" title="Fit to selection (or visible if none)">Recenter</button>
            <button id="clearSelectionBtn" title="De-select all selected elements">Clear selection</button>
            <button id="clearFiltersBtn" title="Reset search and filter mode to defaults">Clear filters</button>
            <button id="clearStylingBtn" title="Remove focus/highlight styling without changing visibility">Clear
                styling</button>
            <div style="border-top: 1px solid #e5e7eb; margin-top: 6px; padding-top: 6px;"></div>
            <button id="expandAllBtn" title="Expand all groups">Expand all</button>
            <button id="collapseAllBtn" title="Collapse all groups">Collapse all</button>
            <div class="searchbox-container">
                <input type="search" id="searchBox" placeholder="Search…" />
                <div id="searchResults" class="search-results" hidden></div>
            </div>
            <details id="tagsSection" style="border-top: 1px solid #e5e7eb; padding-top: 8px;" hidden>
                <summary style="cursor:pointer; font-weight:600;">Tags</summary>
                <div id="tagsList" style="margin-top:6px;"></div>
            </details>
            <div id="chat"
                style="border-top: 1px solid #e5e7eb; padding-top: 8px; display:flex; flex-direction:column; flex:1; min-height:0;">
                <div
                    style="font-weight:600; margin-bottom:6px; display:flex; align-items:center; justify-content:space-between;">
                    <span>Chat</span>
                    <span id="llm-loading" class="cv-loading" hidden>
                        <i class="ph ph-spinner" aria-hidden="true"></i>
                        <span style="font-size:12px; color:#666;">Thinking…</span>
                    </span>
                </div>
                <div id="chatMessages"
                    style="display:flex; flex-direction:column; gap:6px; overflow:auto; border:1px solid #e5e7eb; padding:6px; border-radius:6px; background:#fafafa; flex:1; min-height:0;">
                </div>
                <form id="chatForm" style="margin-top:6px; display:flex; gap:6px;">
                    <input type="text" id="chatInput" placeholder="Ask the assistant…" autocomplete="off"
                        style="flex:1;" />
                    <button id="chatSendBtn" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="graph">
            <div id="cy"></div>
        </div>
        <aside class="sidebar">
            <div id="details"></div>
        </aside>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
